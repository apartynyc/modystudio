<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="/public/css/nav.css">
    <link rel="stylesheet" href="/public/css/footer.css">
    <link rel="stylesheet" href="/public/css/cursor.css">
    <style>
       @font-face {
            font-family: abc;
            src: url(/public/fonts/ABCDiatypeVariable-Trial.ttf);
        }
        @font-face {
            font-family: abcmono;
            src: url(/public/fonts/ABCDiatypeMonoVariable-Trial.ttf);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }

        body {
            font-family: 'abc', sans-serif;
            background: white;
            min-height: 100vh;
        }

        .contact-section {
            padding: 64px;
            max-width: 800px;
            margin: 0 auto;
            min-height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .contact-header {
            margin-bottom: 48px;
        }

        .contact-title {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            font-weight: normal;
            font-family: 'abc', sans-serif;
        }

        .contact-description {
            font-size: 1rem;
            color: #666;
            font-family: abcmono;
            margin-bottom: 2rem;
        }

        .contact-container {
            border: 1px solid #000;
            padding: 40px;
            background: white;
        }

        .contact-info {
            margin-bottom: 40px;
        }

        .info-item {
            margin-bottom: 24px;
        }

        .info-label {
            font-family: abc;
            font-size: 0.9rem;
            margin-bottom: 8px;
            color: #666;
        }

        .info-value {
            
            font-size: 1.2rem;
            margin-bottom: 4px;
        }

        .info-value a {
            color: #000;
            text-decoration: none;
            transition: color 0.3s ease;
            font-family: abcmono;
        }

        .info-value a:hover {
            color: #0000ff;
        }

        .make-site-section {
            padding-top: 40px;
            border-top: 1px solid #000;
        }

        .make-site-description {
            font-family: abcmono;
            font-size: 1rem;
            color: #666;
            margin-bottom: 24px;
        }

        .make-site-button {
            display: inline-block;
            background: none;
            color: black;
            border: none;
            padding: 10px 25px;
            font-family: abc;
            font-size: 1rem;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid #000;
            cursor: none;
        }

        .make-site-button:hover {
            background-color: black;
            color: white;
        }

        @media (max-width: 768px) {
            .contact-section {
                padding: 32px;
            }

            .contact-container {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div id="custom-cursor"></div>
    <div id="nav-placeholder"></div>

    <section class="contact-section">
        <div class="contact-header">
            <h2 class="contact-title">Contact Us</h2>
            <p class="contact-description">Get in touch with us directly or start your website project today.</p>
        </div>

        <div class="contact-container">
            <div class="contact-info">
                <div class="info-item">
                    <div class="info-label">Email</div>
                    <div class="info-value">
                        <a href="mailto:your@email.com">Info@mody.studio</a>
                    </div>
                </div>
                
                <div class="info-item">
                    <div class="info-label">Phone</div>
                    <div class="info-value">
                        <a href="tel:+1234567890">+1 (310) 330-6531</a>
                    </div>
                </div>
            </div>

            <div class="make-site-section">
                <p class="make-site-description">Ready to start your website project? Click below to begin the process.</p>
                <a href="makeyoursite.html" class="make-site-button">Make Your Site</a>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>
    <script src="/public/js/cursor.js"></script>
    <script src="/public/js/nav.js"></script>
    <script src="/public/js/footer.js"></script>
</body>
</html>
